apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    hpa.apixio.com/min: "1"
    hpa.apixio.com/max: "3"
    hpa.apixio.com/template: avgCPU50
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        resources:
          limits:
            cpu: 10m
status: {}